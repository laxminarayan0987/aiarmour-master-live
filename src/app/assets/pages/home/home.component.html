<div class="carousel-container">
  <div class="carousel-images">
    <img [src]="images[currentIndex]" alt="carousel image" class="carousel-image" />
  </div>

  <div class="carousel-controls">
    <button (click)="prevImage()" class="carousel-button"><</button>
    <button (click)="nextImage()" class="carousel-button">></button>
  </div>
</div>

<div class="home-content">
  <span class = "sub-heading">Our Services</span>
  <div class="icon-list-container">
    <div class="icon-list" *ngFor = "let internship of internships">
      <img src="{{internship.icon}}" width="60px">
      <span>{{internship.name}}</span>
    </div>
  </div>
</div>
<div class="home-content">
  <span class = "sub-heading">Technologies We Use</span>
  <div class="icon-list-container">
    <div class="icon-list">
      <img src="assets/images/artificial-intelligence4.png" width="60px">
      <span>Artificial Intelligence</span>
    </div>
    <div class="icon-list">
      <img src="assets/images/artificial-intelligence.png" width="60px">
      <span>Machine Learning</span>
    </div>
    <div class="icon-list">
      <img src="assets/images/artificial-intelligence2.png" width="60px">
      <span>Chatbot</span>
    </div>
  </div>
</div>
<div class="home-content">
  <span class = "sub-heading">Certifications</span>
  <div class="icon-list-container">

      <img src="assets/images/MSME.jpg" width="80px">
    </div>
    <div class="icon-list">
